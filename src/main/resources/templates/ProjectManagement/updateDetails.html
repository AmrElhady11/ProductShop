<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Import Bootstrap -->
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<h1>Update Product</h1>
<form th:action="@{/processUpdateProductForm}" th:object="${productModel}" method="post">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-group">
          <h3>Update Product</h3>
        </div>
        <div class="form-group">
          <label for="id">Id</label>
          <input type="text" id="id" class="form-control" th:field="*{id}" th:placeholder="${productModel.id}"/>
          <div class="error" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
        </div>
        <div class="form-group">
          <label for="name">Product Name</label>
          <input type="text" id="name" class="form-control" th:field="*{name}" placeholder="Enter product name"/>
          <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="form-group">
          <label for="expirationDate">Expiration Date</label>
          <input type="text" id="expirationDate" class="form-control" th:field="*{expirationDate}" placeholder="dd/mm/yyyy"/>
          <div class="error" th:if="${#fields.hasErrors('expirationDate')}" th:errors="*{expirationDate}"></div>
        </div>
        <div class="form-group">
          <label for="manufacturer">Manufacturer</label>
          <input type="text" id="manufacturer" class="form-control" th:field="*{manufacturer}" placeholder="Manufacturer"/>
          <div class="error" th:if="${#fields.hasErrors('manufacturer')}" th:errors="*{manufacturer}"></div>
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="text" id="price" class="form-control" th:field="*{price}" placeholder="Price"/>
          <div class="error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>
        <div class="form-group">
          <label for="available">Availability</label>
          <input type="text" id="available" class="form-control" th:field="*{available}" placeholder="0 or 1"/>
          <div class="error" th:if="${#fields.hasErrors('available')}" th:errors="*{available}"></div>
        </div>
        <input type="submit" class="btn btn-primary"/>
      </div>
    </div>
  </div>
</form>
</body>
</html>
