<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Import Bootstrap -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<h1>Add New Product</h1>
<form th:action="@{/processForm(id=${productModel.id})}" th:object="${productModel}" method="post">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-group">
                    <h3>Product Details</h3>
                </div>
                <div class="form-group">
                    <label for="name">Product Name</label>
                    <input type="text" id="name" class="form-control" th:field="*{name}" placeholder="Enter product name"/>
                    <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>
                <div class="form-group">
                    <label for="expirationDate">Expiration Date</label>
                    <input type="text" id="expirationDate" class="form-control" th:field="*{expirationDate}" placeholder="dd/mm/yyyy"/>
                    <div class="error" th:if="${#fields.hasErrors('expirationDate')}" th:errors="*{expirationDate}"></div>
                </div>
                <input type="submit" class="btn btn-primary"/>
            </div>
        </div>
    </div>
</form>
</body>
</html>
